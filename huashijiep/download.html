<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga</title>
    <link rel="stylesheet" href="css/down.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="images/logo.jpg" type: "icon/x-image">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap');
    </style>
</head>
<body>

    <main id="render-area" class="markdown-body">
        Cargando tutorial...
    </main>

    <script>
        async function renderizarMiMarkdown() {
            const contenedor = document.getElementById('render-area');
            
            try {
                // AQUÍ pones el nombre del archivo MD que corresponde a ESTA página
                const archivo = 'documentos/descarga.md'; 
                
                const respuesta = await fetch(archivo);
                if (!respuesta.ok) throw new Error("No se pudo cargar el archivo");
                
                const texto = await respuesta.text();
                
                // Convertir e insertar
                contenedor.innerHTML = marked.parse(texto);
            } catch (pifiada) {
                contenedor.innerHTML = "Error al cargar el contenido.";
                console.error(pifiada);
            }
        }

        // Ejecutar al cargar la página
        renderizarMiMarkdown();
    </script>
</body>
</html>
